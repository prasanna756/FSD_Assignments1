<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player List</title>
    <link rel="stylesheet" type="text/css" href="player-list.component.css">
</head>

<body>
    <h2>Player List with Team Names</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Team Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let player of playersWithTeamNames">
                <td>{{ player[0] }}</td>
                <td>{{ player[1] }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
